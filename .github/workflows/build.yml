name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            arch: x86_64
          - os: linux
            runner: ubuntu-latest
            arch: aarch64
          - os: macos
            runner: macos-15-intel
            arch: x86_64
          - os: macos
            runner: macos-latest
            arch: arm64
          - os: windows
            runner: windows-latest
            arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux ARM64)
        if: matrix.os == 'linux' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure CMake
        # For Linux ARM64, we tell CMake to use the cross-compiler
        run: |
          cmake -B build \
            -DBUILD_SHARED_LIBS=ON \
            ${{ (matrix.os == 'linux' && matrix.arch == 'aarch64') && '-DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++' || '' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: detex-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            build/Release/detex.dll
            build/Release/detex.lib
            build/libdetex.so*
            build/libdetex.dylib
            detex.h